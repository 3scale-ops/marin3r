apiVersion: apps/v1
kind: Deployment
metadata:
  name: marin3r
spec:
  replicas: 1
  selector:
    matchLabels:
      name: marin3r
  template:
    metadata:
      labels:
        name: marin3r
    spec:
      serviceAccountName: marin3r
      containers:
        - name: marin3r
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - marin3r
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "marin3r"
