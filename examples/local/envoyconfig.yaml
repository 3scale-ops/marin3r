---
apiVersion: marin3r.3scale.net/v1alpha1
kind: EnvoyConfig
metadata:
  name: envoy1
  namespace: default
spec:
  nodeID: envoy1
  serialization: yaml
  envoyResources:
    clusters:
      - name: echo_api
        value: |-
          name: echo_api
          connect_timeout: 10ms
          type: STRICT_DNS
          dns_lookup_family: V4_ONLY
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: echo_api
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address: { socket_address: { address: echo-api.3scale.net, port_value: 443 }}
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
              sni: echo-api.3scale.net
    listeners:
      - name: http
        value: |
          name: http
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 1080
          filter_chains:
            - filters:
              - name: envoy.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  access_log:
                    - name: envoy.file_access_log
                      config:
                        path: /dev/stdout
                  stat_prefix: ingress_http
                  rds: { route_config_name: "echo-api.3scale.net", config_source: { ads: {}}}
                  http_filters:
                    - name: envoy.router
      - name: http2
        value: |
          name: http2
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 1081
          filter_chains:
            - filters:
              - name: envoy.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  access_log:
                    - name: envoy.file_access_log
                      config:
                        path: /dev/stdout
                  stat_prefix: ingress_http
                  rds: { route_config_name: "echo-api.3scale.net", config_source: { ads: {}}}
                  http_filters:
                    - name: envoy.router