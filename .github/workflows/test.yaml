name: test

on:
  pull_request:
    branches:
      - main
    types:
      - labeled
jobs:
  test:
    if: ${{ github.event.label.name == 'ok-to-test' }}
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.15"

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - uses: actions/cache@v2
        with:
          path: ./tmp
          key: ${{ runner.os }}-tmp

      - uses: actions/cache@v2
        with:
          path: ./bin
          key: ${{ runner.os }}-bin

      - name: Run tests
        run: |
          make test
