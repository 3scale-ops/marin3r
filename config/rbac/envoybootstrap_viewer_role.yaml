# permissions for end users to view envoybootstraps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: envoybootstrap-viewer-role
rules:
- apiGroups:
  - envoy.marin3r.3scale.net
  resources:
  - envoybootstraps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - envoy.marin3r.3scale.net
  resources:
  - envoybootstraps/status
  verbs:
  - get
