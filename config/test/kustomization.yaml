apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../default
images:
- name: quay.io/3scale/marin3r
  newTag: test
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/1/args
        value:
          - operator
          - --debug
          - --leader-elect
      - op: remove
        path: /spec/template/spec/containers/0
